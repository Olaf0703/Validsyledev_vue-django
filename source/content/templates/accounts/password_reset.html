{% include 'layouts/default/head.html' %}

{% load bootstrap4 %}

<div class="container-fluid">

    <div class="mt-3">

        <h4>Password reset</h4>

        <form method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            <button class="btn btn-primary">Submit</button>
        </form>

    </div>

    <hr>

    <ul>
        <li>
            <a href="{% url 'login' %}">Login</a>
        </li>
    </ul>

</div>
