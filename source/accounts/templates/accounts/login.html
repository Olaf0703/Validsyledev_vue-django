{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    <h4>{% trans 'Log in' %}</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary">{% trans 'Login' %}</button>

    </form>

    <hr>

    <ul>
        <li>
            <a href="{% url 'password_reset' %}">{% trans 'Password reset' %}</a>
        </li>
        <li>
            <a href="{% url 'resend_activation_code' %}">{% trans 'Re-send Activation Code' %}</a>
        </li>
    </ul>

{% endblock %}
